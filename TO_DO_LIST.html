<!DOCTYPE html>
<html>
    <head>
        <title>To Do List</title>
        <link rel="stylesheet" type="text/css" href="TO_DO_LIST.css">
    </head>
    
    <body>
        <div id="myDIV" class="header">
            <h2 style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">My To Do List</h2>

        <ul id="myUL">

            <li class="checked">Task 2</li>
            <li>Exercise</li>
            <li>Task 3</li>
        </ul>
        <script src="TO_DO_LIST.js"></script>
  </body>
</html>
