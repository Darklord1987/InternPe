<!DOCTYPE html>
<html>
    <head>
        <title>Calculator-Add/Subtract/multiply/divide-Play with numbers</title>
        <link rel="stylesheet" href="Calculator.css">
    </head>
    <body>
        <table id="calculator" align="center"> 
            <tr> 
                <td colspan="4"><input type="text" id="result"></td> 
                <td><input type="button" value="AC" id="red" onclick="clr()" /> </td> 
            </tr> 
            <tr> 
                <td><input type="button" value="!" onclick="dis('!')"
                    onkeydown="myFunction(event)"> </td>
                <td><input type="button" value="(" onclick="dis('(')"
                            onkeydown="myFunction(event)"> </td> 
                <td><input type="button" value=")" onclick="dis(')')"
                            onkeydown="myFunction(event)"> </td> 
                <td><input type="button" value="%" onclick="dis('%')"
                            onkeydown="myFunction(event)"> </td> 
                <td><input type="button" value="del" onclick="dis('del')"
                            onkeydown="myFunction(event)"> </td> 
            </tr> 
            <tr> 
                <td><input type="button" value="log" onclick="dis('log')"
                    onkeydown="myFunction(event)"> </td> 
                <td><input type="button" value="7" onclick="dis('7')"
                            onkeydown="myFunction(event)"> </td> 
                <td><input type="button" value="8" onclick="dis('8')"
                            onkeydown="myFunction(event)"> </td> 
                <td><input type="button" value="9" onclick="dis('9')"
                            onkeydown="myFunction(event)"> </td> 
                <td><input type="button" value="/" onclick="dis('/')"
                            onkeydown="myFunction(event)"> </td> 
            </tr> 
            <tr> 
                <td><input type="button" value="^" onclick="dis('^')"
                            onkeydown="myFunction(event)"> </td> 
                <td><input type="button" value="4" onclick="dis('4')"
                            onkeydown="myFunction(event)"> </td> 
                <td><input type="button" value="5" onclick="dis('5')"
                            onkeydown="myFunction(event)"> </td> 
                <td><input type="button" value="6" onclick="dis('6')"
                            onkeydown="myFunction(event)"> </td> 
                <td><input type="button" value="*" onclick="dis('*')"
                    onkeydown="myFunction(event)"> </td>            
            </tr> 
            <tr> 
                <td><input type="button" value="root" onclick="dis('root')"
                            onkeydown="myFunction(event)"> </td> 
                <td><input type="button" value="1" onclick="dis('1')"
                            onkeydown="myFunction(event)"> </td> 
                <td><input type="button" value="2" onclick="dis('2')"
                    onkeydown="myFunction(event)"> </td> 
                <td><input type="button" value="3" onclick="dis('3')"
                            onkeydown="myFunction(event)"> </td> 
                <td><input type="button" value="-" onclick="dis('-')"
                    onkeydown="myFunction(event)"> </td> 
            </tr> 
            <tr> 
                <td  colspan="2" ><input type="button" id="grey" value="=" onclick="solve()"></td> 
                <td><input type="button" value="." onclick="dis('.')"
                            onkeydown="myFunction(event)"> </td> 
                <td><input type="button" value="0" onclick="dis('0')"
                            onkeydown="myFunction(event)"> </td> 
                <td><input type="button" value="+" onclick="dis('+')"
                            onkeydown="myFunction(event)"> </td>  
            </tr> 
        </table> 
        <script src="Calculator.js" ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.js"></script>
    </body>
</html>
